<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Contact Form Page</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header class="header-section small-header">
		<nav id="navbar" class="navbar" aria-label="Primary">
			<div class="container nav-container">
				<a class="nav-link" href="index.html">Home</a>
				<a class="nav-link" href="1.html">Video</a>
				<a class="nav-link" href="2.html">Schedule</a>
				<a class="nav-link active" href="3.html" aria-current="page">Contact</a>
			</div>
		</nav>
	</header>

	<main class="container">
		<h1 class="section-heading">Contact Me</h1>

		<form id="user-form" class="form" action="#" method="post" novalidate>
			<div class="form-row">
				<label class="form-label" for="name">Name</label>
				<input class="form-input" type="text" id="name" name="name" placeholder="Your name" required />
			</div>

			<div class="form-row">
				<label class="form-label" for="email">Email</label>
				<input class="form-input" type="email" id="email" name="email" placeholder="24....@astanait.edu.kz"
					required />
			</div>

			<div class="form-row">
				<label class="form-label" for="color">Favorite Color</label>
				<input class="form-input color-input" type="color" id="color" name="color" value="#ff69b4" />
			</div>

			<div class="form-row">
				<label class="form-label" for="message">Message</label>
				<textarea class="form-input textarea-input" id="message" name="message" rows="4"
					placeholder="Say hi üëã"></textarea>
			</div>

			<div class="form-actions">
				<button class="btn btn-primary submit-btn btn-hover-effect" type="submit">Submit</button>
				<a class="btn btn-secondary" href="index.html">‚Üê Back to Home</a>
			</div>
		</form>
	</main>

	<footer class="site-footer footer-bg">
		<div class="container">
			<p class="footer-text">I will get back to you soon.</p>
		</div>
	</footer>
</body>

</html>
